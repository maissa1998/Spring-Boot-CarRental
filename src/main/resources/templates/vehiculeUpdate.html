<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Update Vehicule</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">Editer Vehicule</div>
                                    <div class="card-body">
                                        <form th:action = "@{/vehicule/addInfo}" method="post" th:object="${vehicule}">
                                        <div class="form-row">
                                            <input hidden="hidden" th:field="*{id_vec}">
                                            <div class="form-group col-6">
                                              <label >Num matriculation</label>
                                              <input type="text" class="form-control" th:field="*{num_mat_vec}" name="num_mat_vec">
                                            </div>
                                            <div class="form-group col-6">
                                              <label >Nom vehicule</label>
                                              <input type="text" class="form-control" th:field="*{nom_vec}" name="nom_vec">
                                            </div>
                                        </div>
                                            <div class="form-group">
                                                <label for="ddlCountryDetails" >Marque vehicule:</label>
                                                 <select class="form-control" id="ddlCountryAdd" name="id_mar">
			       										<option>---Choisie Une marque---</option>	
			       										<option th:each="m : ${ListMarque}" th:value="${m.id}" th:text="${m.nom_mar}"></option>
			   									 </select>	
                                              </div>
                                              <div class="form-group">
                                                <label > Date d'achat</label>
                                                <input type="date" class="form-control" th:field="*{date_achat_vec}"  name="date_achat_vec">
                                              </div>
                                              <div class="form-row">
                                              <div class="form-group col-6">
                                                <label >Compteur en Klm</label>
                                                <input type="text" class="form-control" th:field="*{klm_compteur_vec}" name="klm_compteur_vec">
                                              </div>
                                              <div class="form-group col-6">
                                                <label >Couleur vehicule</label>
                                                <input type="text" class="form-control" th:field="*{couleur_vec}" name="couleur_vec" >
                                              </div>  
                                              </div>
                                              <div class="form-group">
                                                <label >Disponibilité</label>
  													<select id="addc" class="form-control" name="dispo_vec" >
  														<option selected>--Choisir Disponibilité--</option>
  														<option value="Oui">Oui</option>  
  														<option value="Non">Non</option>  					
													</select>
                                              </div>
                                              <div class="form-group col-6">
                                                <label >Prix</label>
                                                <input type="text" class="form-control" th:field="*{prix_vec}" name="prix_vec" >
                                              </div>  
                                            <button type="submit" class="btn btn-primary">Enregister</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           <!-- MAIN CONTENT-->
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
<!-- end document-->
